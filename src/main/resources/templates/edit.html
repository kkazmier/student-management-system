<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj Studenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2>Edytuj Studenta</h2>

    <form action="/edit/{id}" th:action="@{/edit/{id}(id=${student.id})}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Imię</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${student.name}" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Wiek</label>
            <input type="number" class="form-control" id="age" name="age" th:value="${student.age}" min="1" required>
        </div>
        <div class="mb-3">
            <label for="grade" class="form-label">Ocena</label>
            <input type="number" class="form-control" id="grade" name="grade" th:value="${student.grade}" min="0" max="100" step="0.1" required>
        </div>
        <button type="submit" class="btn btn-primary">Zaktualizuj Studenta</button>
        <a href="/" class="btn btn-secondary ml-3">Powrót</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
