<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">System Zarządzania Studentami</h2>

    <div class="d-flex justify-content-between mb-3">
        <div>
            <a href="/add" class="btn btn-primary">Dodaj Studenta</a>
            <a href="/average" class="btn btn-info">Oblicz Średnią</a>
        </div>
        <div>
            <span class="h5" th:if="${average != null}">
                Średnia ocen: <span th:text="${average}"></span>
            </span>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Imię</th>
            <th>Wiek</th>
            <th>Ocena</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">1</td>
            <td th:text="${student.name}">Jan Kowalski</td>
            <td th:text="${student.age}">22</td>
            <td th:text="${student.grade}">85.0</td>
            <td>
                <a href="/edit/{id}" th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edytuj</a>
                <a href="/delete/{id}" th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Czy na pewno chcesz usunąć tego studenta?');">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
