<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
</head>
<body>
<h1>Edit Student</h1>
<form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:field="*{age}" required><br>
    <label for="grade">Grade:</label>
    <input type="number" id="grade" name="grade" th:field="*{grade}" required><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
